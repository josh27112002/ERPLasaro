<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios | ERP</title>
  <link rel="stylesheet" href="/static/lateral.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="header-column">
      <span id="usuario-logueado">Bienvenido</span>
    </div>
    <div class="header-column center-column">
      <img src="logo3-removebg-preview.png" alt="Logo del ERP" class="logo" />
    </div>
    <div class="header-column right-column">
      <a href="#" class="logout" onclick="cerrarSesion()">Cerrar sesi√≥n</a>
    </div>
  </div>

  <div class="content">
    <div class="sidebar">
      <h2>Mi ERP</h2>
      <ul>
        <li><a href="dashboard.html" data-rol="todos">Inicio</a></li>
        <li><a href="ventas.html" data-rol="Administrador,Vendedor,Bodega">Ventas</a></li>
        <li><a href="compras.html" data-rol="Administrador,Bodega">Compras</a></li>
        <li><a href="inventario.html" data-rol="Administrador,Bodega">Inventario</a></li>
        <li><a href="reportes.html" data-rol="Administrador,Bodega">Reportes</a></li>
        <li><a href="usuarios.html" data-rol="Administrador">Usuarios</a></li>
      </ul>
    </div>

    <div class="main">
      <h1>Gesti√≥n de Usuarios</h1>

      <div class="card">
        <h2>Registrar / Editar Usuario</h2>
        <input id="nombre" type="text" placeholder="Nombre completo" required />
        <input id="email" type="email" placeholder="Correo electr√≥nico" required />
        <input id="telefono" type="text" placeholder="Tel√©fono" required />
        <input id="password" type="password" placeholder="Contrase√±a" />
        <select id="rol" required>
          <option value="">Selecciona un rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Bodega">Bodega</option>
          <option value="Vendedor">Vendedor</option>
        </select>
        <select id="estado" required>
          <option value="">Estado</option>
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
        <button id="btnRegistrar">Guardar Usuario</button>
        <p id="mensaje"></p>
      </div>

      <h2>Lista de Usuarios</h2>
      <div class="card">
        <table id="tablaUsuarios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Tel√©fono</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      auth,
      db,
      createUserWithEmailAndPassword,
      setDoc,
      getDocs,
      deleteDoc,
      collection,
      doc,
      getDoc
    } from './firebase.js';

    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

    const mensaje = document.getElementById("mensaje");
    const tbody = document.getElementById("tablaUsuarios").getElementsByTagName("tbody")[0];
    const usuarioLogueadoSpan = document.getElementById("usuario-logueado");
    let idEditando = null;

    function mostrarOpcionesPermitidas(rolUsuario) {
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => {
        const rolesPermitidos = link.getAttribute('data-rol');
        if (rolesPermitidos !== "todos" && !rolesPermitidos.includes(rolUsuario)) {
          link.parentElement.style.display = "none";
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      const ref = doc(db, "usuarios", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) return window.location.href = "index.html";
      const data = snap.data();
      usuarioLogueadoSpan.textContent = `Bienvenido, ${data.nombre || "Usuario"}`;
      mostrarOpcionesPermitidas(data.rol || "");
      if ((data.rol || "").trim() !== "Administrador") return window.location.href = "dashboard.html";
      obtenerUsuarios();
    });

    window.cerrarSesion = function () {
      localStorage.clear();
      auth.signOut().then(() => window.location.href = "index.html");
    }

    async function obtenerUsuarios() {
      const snapshot = await getDocs(collection(db, "usuarios"));
      tbody.innerHTML = '';
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${data.nombre}</td>
          <td>${data.correo}</td>
          <td>${data.telefono}</td>
          <td>${data.rol}</td>
          <td>${data.estado}</td>
          <td>
            <span class="icon" onclick="editarUsuario('${docSnap.id}')">‚úèÔ∏è</span>
            <span class="icon" onclick="eliminarUsuario('${docSnap.id}')">üóëÔ∏è</span>
          </td>`;
      });
    }

    window.eliminarUsuario = async function(uid) {
  Swal.fire({
    title: '¬øEst√°s seguro?',
    text: "Esta acci√≥n eliminar√° al usuario permanentemente.",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'S√≠, eliminar',
    cancelButtonText: 'Cancelar'
  }).then(async (result) => {
    if (result.isConfirmed) {
      try {
        await deleteDoc(doc(db, "usuarios", uid));
        obtenerUsuarios();
        Swal.fire(
          '¬°Eliminado!',
          'El usuario ha sido eliminado correctamente.',
          'success'
        );
      } catch (error) {
        console.error("Error al eliminar el usuario:", error);
        Swal.fire(
          '¬°Error!',
          'Hubo un problema al intentar eliminar al usuario.',
          'error'
        );
      }
    }
  });
}

    window.editarUsuario = async function(uid) {
      const snap = await getDoc(doc(db, "usuarios", uid));
      if (!snap.exists()) return;
      const data = snap.data();
      document.getElementById('nombre').focus();
      document.getElementById("nombre").value = data.nombre;
      document.getElementById("email").value = data.correo;
      document.getElementById("telefono").value = data.telefono;
      document.getElementById("rol").value = data.rol;
      document.getElementById("estado").value = data.estado;
      idEditando = uid;
    }

    document.getElementById("btnRegistrar").addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("email").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const password = document.getElementById("password").value;
      const rol = document.getElementById("rol").value;
      const estado = document.getElementById("estado").value;

      if (!nombre || !correo || !telefono || (!idEditando && !password) || !rol || !estado) {
        mensaje.textContent = "‚ö†Ô∏è Todos los campos son obligatorios.";
        mensaje.style.color = "red";
        return;
      }

      try {
        if (idEditando) {
          await setDoc(doc(db, "usuarios", idEditando), { nombre, correo, telefono, rol, estado });
          mensaje.textContent = "‚úÖ Usuario actualizado correctamente.";
        } else {
          const cred = await createUserWithEmailAndPassword(auth, correo, password);
          const uid = cred.user.uid;
          await setDoc(doc(db, "usuarios", uid), { nombre, correo, telefono, rol, estado });
          mensaje.textContent = "‚úÖ Usuario creado correctamente.";
        }

        mensaje.style.color = "green";
        obtenerUsuarios();
        idEditando = null;
        document.getElementById("nombre").value = "";
        document.getElementById("email").value = "";
        document.getElementById("telefono").value = "";
        document.getElementById("password").value = "";
        document.getElementById("rol").value = "";
        document.getElementById("estado").value = "";

      } catch (error) {
        console.error("Error al guardar usuario:", error);
        mensaje.textContent = "‚ùå Error al guardar usuario.";
        mensaje.style.color = "red";
      }
    });

    // Marcar la opci√≥n activa en el sidebar
    const links = document.querySelectorAll('.sidebar a');
    const currentPage = window.location.pathname.split("/").pop(); // por ejemplo: "usuarios.html"

    links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
      }
    });
  </script>
</body>
</html>
